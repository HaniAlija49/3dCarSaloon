<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Car Salon</title>
    <link rel="stylesheet" href="/CarSaloon/src/style.css">
</head>
<body>
    
    <script type="module" src="/src/main.js"></script>
    <!-- Car Details Section -->
    <div id="carDetails">
        <h3>Car Details</h3>
        <p id="carInfo">Make: XYZ</p>
        <p id="carInfo">Model: ABC</p>
    </div>

    <!-- UI Controls Section -->
    <div id="uiControls">
        <div id="modelSelector">
            <select id="carModelSelect">
                <option value="Mercedes.glb">Mercedes</option>
                <option value="audi.glb">Audi</option>
                <option value="appollo.glb">CRV</option>
                <option value="s60.glb">Gclass</option>
                <option value="cgt.glb">Cgt</option>
            </select>
            <button id="loadCarBtn">Load Car</button>
        </div>
        
        <!-- Additional UI Controls -->
        <input type="color" id="colorPicker" value="#ff0000">
        <input type="range" id="windowOpacitySlider" min="0" max="1" step="0.01" value="0.5">
    </div>

</body>
</html>
