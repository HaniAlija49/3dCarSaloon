<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Car Salon</title>
    <link rel="stylesheet" href="/src/style.css">
   
</head>
<body>
    <!-- Car Details Section -->
    <div id="carDetails">
        <h3>Car Details</h3>
        <p id="carInfo"></p>
    </div>

    <!-- UI Controls Section -->
    <div id="controls">
        <div id="modelSelector">
            <select id="carModelSelect">
            </select>
            <button id="loadCarBtn">Load Car</button>
        </div>

        <input type="color" id="colorPicker" value="#ff0000">
        <input type="range" id="windowOpacitySlider" min="0" max="1" step="0.01" value="0.5">
    </div>

    <script type="module" src="/src/main.js"></script>
</body>
</html>
